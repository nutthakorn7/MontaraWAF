# APISIX Standalone Mode Configuration
# This file must end with #END marker

routes:
  - id: 1
    uri: /*
    name: default-route
    plugins:
      # Rate Limiting
      limit-req:
        rate: 100
        burst: 50
        key: remote_addr
        rejected_code: 429
      # Prometheus metrics
      prometheus:
        prefer_name: true
    upstream:
      type: roundrobin
      nodes:
        "127.0.0.1:3000": 1

upstreams:
  - id: 1
    name: backend
    type: roundrobin
    nodes:
      "127.0.0.1:3000": 1

#END
