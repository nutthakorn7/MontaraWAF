# Prometheus Configuration for Montara WAF

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alerting rules (optional - for later)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

scrape_configs:
  # APISIX API Gateway metrics
  - job_name: 'apisix'
    static_configs:
      - targets: ['apisix:9091']
    metrics_path: /apisix/prometheus/metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'apisix-gateway'

  # CrowdSec metrics
  - job_name: 'crowdsec'
    static_configs:
      - targets: ['crowdsec:6060']
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'crowdsec-engine'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Loki (for log metrics)
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    metrics_path: /metrics
