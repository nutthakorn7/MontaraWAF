# Montara WAF - Coraza Main Configuration
# Loads OWASP CRS and custom rules

# ======================
# Engine Configuration
# ======================
SecRuleEngine On
SecRequestBodyAccess On
SecResponseBodyAccess Off

# Request limits
SecRequestBodyLimit 13107200
SecRequestBodyNoFilesLimit 131072
SecRequestBodyInMemoryLimit 131072

# ======================
# Logging Configuration
# ======================
SecAuditEngine RelevantOnly
SecAuditLogRelevantStatus "^(?:5|4(?!04))"
SecAuditLogParts ABIJDEFHZ
SecAuditLogType Serial
SecAuditLog /var/log/coraza/audit.log

# Debug log (set to 0 in production)
SecDebugLog /var/log/coraza/debug.log
SecDebugLogLevel 0

# ======================
# Default Actions
# ======================
SecDefaultAction "phase:1,log,auditlog,deny,status:403"
SecDefaultAction "phase:2,log,auditlog,deny,status:403"

# ======================
# Load OWASP CRS
# ======================

# CRS Setup - must be loaded first
Include /usr/local/apisix/conf/coraza/crs-setup.conf

# CRS Rules - load in order
Include /usr/local/apisix/conf/coraza/rules/REQUEST-901-INITIALIZATION.conf
Include /usr/local/apisix/conf/coraza/rules/REQUEST-905-COMMON-EXCEPTIONS.conf
Include /usr/local/apisix/conf/coraza/rules/REQUEST-911-METHOD-ENFORCEMENT.conf
Include /usr/local/apisix/conf/coraza/rules/REQUEST-913-SCANNER-DETECTION.conf
Include /usr/local/apisix/conf/coraza/rules/REQUEST-920-PROTOCOL-ENFORCEMENT.conf
Include /usr/local/apisix/conf/coraza/rules/REQUEST-921-PROTOCOL-ATTACK.conf
Include /usr/local/apisix/conf/coraza/rules/REQUEST-922-MULTIPART-ATTACK.conf
Include /usr/local/apisix/conf/coraza/rules/REQUEST-930-APPLICATION-ATTACK-LFI.conf
Include /usr/local/apisix/conf/coraza/rules/REQUEST-931-APPLICATION-ATTACK-RFI.conf
Include /usr/local/apisix/conf/coraza/rules/REQUEST-932-APPLICATION-ATTACK-RCE.conf
Include /usr/local/apisix/conf/coraza/rules/REQUEST-933-APPLICATION-ATTACK-PHP.conf
Include /usr/local/apisix/conf/coraza/rules/REQUEST-934-APPLICATION-ATTACK-GENERIC.conf
Include /usr/local/apisix/conf/coraza/rules/REQUEST-941-APPLICATION-ATTACK-XSS.conf
Include /usr/local/apisix/conf/coraza/rules/REQUEST-942-APPLICATION-ATTACK-SQLI.conf
